<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script>

// Classe Table.
function Table (rows, columns)
{
  // Enregistrer les paramètres dans des propriétés de classe.
  this.rows = rows;
  this.columns = columns;
}

// Table.getCellCount retourne le nombre de cellules de la table.
Table.prototype.getCellCount = function()
{
  return this.rows * this.columns;
};

// Propriété statique.
Table.SQUARESIZE = 2;

// Méthode statique.
Table.getSquareTable = function()
{
   return new Table(Table.SQUARESIZE, Table.SQUARESIZE);
}

// Appeler une méthode statique pour obtenir une instance de Table.
var t3 = Table.getSquareTable();

// Exécuter une méthode d'instance.
alert(t3.getCellCount());

</script>
