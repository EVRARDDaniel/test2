<script>

// Tester la classe Table.
var t = new Table(3,5);
var cellCount = t.getCellCount();
alert (cellCount);

// Classe Table.
function Table (rows, columns)
{
  // Constructeur.
  this.rows = rows;
  this.columns = columns;
  // MÃ©thode getCellCount.
  this.getCellCount = getCellCount;
}

// Retourner le nombre de cellules.
function getCellCount()
{
  return this.rows * this.columns;
}

</script>
