<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script>

// Retourner l'heure courante.
function GetCurrentHour()
{
  // Obtenir l'heure courante.
  var date = new Date();
  var hour = date.getHours();
  // La retourner.
  return hour;
}

// Afficher les salutations.
function DisplayGreeting(hourFunc)
{
  // Obtenir l'heure en utilisant la fonction reÃ§ue en argument.
  hour = hourFunc();
  // Afficher les salutations.
  if (hour >= 22 || hour <= 5)
    document.write("Bonne nuit tout le monde !");
  else
    document.write("Bonjour tout le monde !");
}

// Appeler DisplayGreeting().
DisplayGreeting(GetCurrentHour);

</script>
