<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script>

// Obtenir la fonction DisplayGreeting.
var funcDisplayGreeting = ShowHelloWorld();

// Appeler la fonction.
funcDisplayGreeting();

// Fonction "Bonjour tout le monde" externe.
function ShowHelloWorld ()
{
  // DÃ©clarer de nouvelles variables.
  var date = new Date();
  var hour = date.getHours();

  // Fonction "affichage des salutations" interne.
  function DisplayGreeting(hour)
  {
    if (hour >= 22 || hour <= 5) 
      document.write("Bonne nuit tout le monde !");
    else
      document.write("Bonjour tout le monde !");
  }

  // Retourner DisplayGreeting comme une fermeture.
  return DisplayGreeting;
}

</script>
